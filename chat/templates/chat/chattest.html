<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Test</title>
</head>
<body>
    <h1>Chat Test</h1>
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button id="sendButton">Send</button>
    <div id="messages"></div>
    <script>
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messages = document.getElementById('messages');

        // Generate encryption key
        let encryptionKey;
        async function generateEncryptionKey() {
            encryptionKey = await window.crypto.subtle.generateKey(
                {
                    name: "AES-GCM",
                    length: 256
                },
                true,
                ["encrypt", "decrypt"]
            );
        }

        // Encrypt message
        async function encryptMessage(plainText) {
            const encoder = new TextEncoder();
            const encoded = encoder.encode(plainText);
            const iv = window.crypto.getRandomValues(new Uint8Array(12));
            
            const encrypted = await window.crypto.subtle.encrypt(
                {
                    name: "AES-GCM",
                    iv: iv
                },
                encryptionKey,
                encoded
            );

            return {
                iv: Array.from(iv),
                encrypted: Array.from(new Uint8Array(encrypted))
            };
        }

        // Decrypt message
        async function decryptMessage(encryptedData) {
            const iv = new Uint8Array(encryptedData.iv);
            const encrypted = new Uint8Array(encryptedData.encrypted);

            const decrypted = await window.crypto.subtle.decrypt(
                {
                    name: "AES-GCM",
                    iv: iv
                },
                encryptionKey,
                encrypted
            );

            const decoder = new TextDecoder();
            return decoder.decode(decrypted);
        }

        // Initialize encryption when page loads
        window.addEventListener('load', async () => {
            await generateEncryptionKey();
        });

        sendButton.addEventListener('click', async () => {
            const message = messageInput.value;
            if (message) {
                try {
                    const encrypted = await encryptMessage(message);
                    const socket = new WebSocket(`ws://localhost:8000/ws/chat/${roomName}/`);
                    socket.onopen = () => {
                        socket.send(JSON.stringify({
                            type: "encrypted_message",
                            data: encrypted
                        }));
                    };
                    messageInput.value = '';
                } catch (error) {
                    console.error('Encryption error:', error);
                }
            }
        });

        // Handle incoming messages
        const socket = new WebSocket(`ws://localhost:8000/ws/chat/${roomName}/`);
        socket.onmessage = async function(event) {
            try {
                const data = JSON.parse(event.data);
                if (data.type === "encrypted_message") {
                    const decrypted = await decryptMessage(data.data);
                    const messageElement = document.createElement('div');
                    messageElement.textContent = decrypted;
                    messages.appendChild(messageElement);
                }
            } catch (error) {
                console.error('Decryption error:', error);
            }
        };
    </script>
</body>
</html>
